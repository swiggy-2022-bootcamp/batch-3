<!DOCTYPE html>

</head>
<body>
    <script>
        // Primitive Data Types
        // 1. Strings
        var a = "String is a data type"

        // 2. Numbers
        var b = 2
        
        // 3. Boolean
        var c = true
        var d = false
        
        // 4. Null
        var e = null
        
        // 5. Undefined
        var f = undefined

        console.log(a, b, c, d, e, f)
    </script>
