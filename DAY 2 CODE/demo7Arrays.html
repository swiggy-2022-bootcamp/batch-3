<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      // var students = [] // [] is represents an Emty Array
      var students = ["Ram", "Ravi", "Sam", "Sundar"];

      var arrayInfo = "";

      for (
        i = 0; // Initialation .. and this will excute one time only
        i < students.length; // Condition .. and will excute untill it gives false
        i++ // Increment ... It will excute untill line no 19 will be false
      ) {
        arrayInfo = arrayInfo + students[i] + "<br/>"; // Excution
      }

      document.getElementById("demo").innerHTML = arrayInfo;
    </script>
  </body>
</html>
