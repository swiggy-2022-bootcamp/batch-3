<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        //var students = [];
        var students = ["Ram","Ravi","Sam","Sundar"];
        var arrayInfo = "";
        for(i=0;i<students.length;i++) {
            arrayInfo+="<h3>"+students[i]+"</h3> <br/>";
        }

        document.getElementById("demo").innerHTML = arrayInfo;
    </script>
</body>
</html>
