<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var person = new Object({ fname: "Murali", lname: "Krishna" });
      console.log(person);

      function Student(fname, lname, email) {
        this.fname = fname;
        this.lname = lname;
        this.email = email;
      }

      var std = new Student("Sam", "Kumar", "sam@gmail.com");
      console.log(std);

      function Student1(fname, lname, email) {
        this.fname = fname;
        this.lname = lname;
        this.email = email;
        this.city = "Bangalore";
        this.state = "karnataka";
        this.zip = 560066;
        this.company = "Swiggy";
      }

      var std1 = new Student1("Murali", "krishna", "murali@gmail.com");
      var std2 = new Student1("Paras", "KK", "parasKK@gmail.com");

      console.log(std1);
      console.log(std2);
    </script>
  </body>
</html>
