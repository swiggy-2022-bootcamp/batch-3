<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      var person = {
        fname: "Andrew",
        lname: "Devine",
        tel: "(198)924-1780",
        address: "2084 Egestas St",
        city: "Pawtucket",
        state: "OH",
        zip: 20193,
      };

      // document.getElementById("demo").innerHTML = person.fname
      // +"<br>"+person.lname
      // +"<br>"+person.tel
      // +"<br>"+person.address
      // +"<br>"+person.city
      // +"<br>"+person.state
      // +"<br>"+person.zip

      var personInfo = "";

      //for in loop will go through each property in an Object
      // a will represent the Property Name
      for (a in person) {
        personInfo = personInfo + person[a] + "<br>";
      }

      document.getElementById("demo").innerHTML = personInfo;
    </script>
  </body>
</html>
