<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script>
        var students = ["Ram", "Ravi", "Sam", "Sundar"]
        console.log(students)

        // Array methods
        students.push("Prateek") // will add the value to the last index
        console.log(students)

        students.unshift("Raghuram") // will add the value to the first index
        console.log(students)

        students.splice(2, 0, "RaviKishan") // Will add the value to given index
        console.log(students)

        students.pop() // will remove the last index value
        console.log(students)

        students.shift() // will remove the first index value
        console.log(students)

        students.splice(1, 1) // will remove specified index value
        console.log(students)

        // will return first value satisfying the given condition
        let value = students.find((std) => {
            return std.length == 3
        })
        console.log(value)

        // will return an array of all values satisfying the given condition
        let values = students.filter((std) => {
            return std.length !== 3
        })
        console.log(values)

        // will return false immediately after the condition becomes false, behaves like &&
        let checkAnd = students.every((std) => {
            return std.length >= 6
        })
        console.log(checkAnd)

        // will return true immediately after the condition becomes true, behaves like ||
        let checkOr = students.some((std) => {
            return std.length === 6
        })
        console.log(checkOr)

        var studentInfo = ""

        // // forEach statement is used to iterate over the array
        // students.forEach((std) => {
        //     studentInfo = studentInfo + std + "<br>"
        // })

        // // map statement is also used to iterate over the array
        // students.map((std) => {
        //     studentInfo = studentInfo + std + "<br/>"
        // })

        // document.getElementById("demo").innerHTML = studentInfo

        // map statement returns a new array without disturbing the existing array
        var newStudents = students.map((std) => {
            return std + "-SLK"
        })
        console.log(students)

        // Sorts the given array
        console.log(students.sort())

        // Reverses the given array
        console.log(students.reverse())

        console.log(newStudents)
    </script>
</body>

</html>
