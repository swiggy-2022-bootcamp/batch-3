<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        // 2. OOP (Object Oriented Programming)
        var person = new Object({ fname: "Hitesh", lname: "Kumar" }); // Creating an Object using Built-in Method
        console.log(person);

        // Creating an Object using user-defined function
        function Student(fname, lname, email) {
            this.fname = fname;
            this.lname = lname;
            this.email = email;
        }

        var std = new Student("Sam", "Kumar", "sam@gmail.com");
        console.log(std);
    </script>
</body>

</html>
